<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Compassion AI â€“ Mental Health Companion</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #chat-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: #fff;
      border-bottom: 1px solid #ccc;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 10px;
      max-width: 70%;
    }

    .user {
      background-color: #d1e7ff;
      align-self: flex-end;
      text-align: right;
    }

    .bot {
      background-color: #e2f0cb;
      align-self: flex-start;
      text-align: left;
    }

    #input-container {
      display: flex;
      padding: 10px;
      background: #f9f9f9;
    }

    #user-input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }

    #send-btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>Compassion AI â€“ Your Mental Health Companion ðŸ’š</header>

<div id="chat-container"></div>

<div id="input-container">
  <input type="text" id="user-input" placeholder="How are you feeling today?">
  <button id="send-btn">Send</button>
</div>

<script>
  const chatContainer = document.getElementById('chat-container');
  const userInput = document.getElementById('user-input');
  const sendBtn = document.getElementById('send-btn');

  function appendMessage(text, sender) {
    const messageEl = document.createElement('div');
    messageEl.className = `message ${sender}`;
    messageEl.innerText = text;
    chatContainer.appendChild(messageEl);
    chatContainer.scrollTop = chatContainer.scrollHeight;
  }

  async function sendMessage() {
    const message = userInput.value.trim();
    if (!message) return;

    appendMessage(message, 'user');
    userInput.value = '';

    try {
      const response = await fetch('http://127.0.0.1:5000/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await response.json();
      appendMessage(`Compassion AI: ${data.response}`, 'bot');
    } catch (error) {
      console.error('Error:', error);
      appendMessage('Sorry, something went wrong. Please try again.', 'bot');
    }
  }

  sendBtn.addEventListener('click', sendMessage);
  userInput.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
